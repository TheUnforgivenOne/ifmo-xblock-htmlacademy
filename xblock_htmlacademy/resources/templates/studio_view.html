<div class="ifmo-xblock-editor" data-metadata="{{ metadata }}">

    <script type="text/template" class="ifmo-xblock-template-base">

        <div class="wrapper-comp-settings is-active" data-metadata="">
            <ul class="list-input settings-list">

                <li class="field comp-setting-entry">
                    <div class="wrapper-comp-setting">
                        <label class="label setting-label">Display name</label>
                        <input class="input setting-input" type="text" name="display_name" value="<%= display_name %>" />
                    </div>
                </li>

                <li class="field comp-setting-entry">
                    <div class="wrapper-comp-setting">
                        <label class="label setting-label">Course name</label>
                        <input class="input setting-input" type="text" name="course_name" value="<%= course_name %>" />
                    </div>
                </li>

                <li class="field comp-setting-entry">
                    <div class="wrapper-comp-setting">
                        <label class="label setting-label">Course short name</label>
                        <input class="input setting-input" type="text" name="course_short_name" value="<%= course_short_name %>" />
                    </div>
                </li>

                <li class="field comp-setting-entry">
                    <div class="wrapper-comp-setting">
                        <label class="label setting-label">Course element</label>
                        <input class="input setting-input" type="text" name="course_element" value="<%= course_element %>" />
                    </div>
                </li>

                <li class="field comp-setting-entry">
                    <div class="wrapper-comp-setting">
                        <label class="label setting-label">Weight</label>
                        <input class="input setting-input" type="text" name="points" value="<%= points %>" />
                    </div>
                </li>

                <li class="field comp-setting-entry">
                    <div class="wrapper-comp-setting">
                        <label class="label setting-label">Description</label>
                        <textarea class="input setting-input" name="content"><%= content %></textarea>
                    </div>
                </li>

            </ul>
        </div>

    </script>

    <div class="ifmo-xblock-content"></div>

</div>
