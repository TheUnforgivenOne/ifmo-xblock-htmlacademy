<section class="ifmo-xblock-student xmodule_display xmodule_CapaModule " data-student-state="{{student_state}}" {% if is_staff %}data-is-staff="True"{% endif %}>

    <script type="text/template" class="ifmo-xblock-template-base">

        <h2 class="problem-header"><%= meta.name %></h2>

        <div class="problem-progress"><%= score.string %></div>

        <div><%= meta.text %></div>

        {% if allow_checking %}
        <div class="action">
            <input type="button" class="ant-start-lab" value="Start" />
            <input type="button" class="ant-check-lab" value="Check" />
        </div>
        {% endif %}
    </script>

    <div class="ifmo-xblock-content problem">
        {{student_state}}
    </div>
    {% if is_staff %}


    <div class="wrap-instructor-info">
        <a class="instructor-info-action" href="#{{ id }}-debug-modal" id="{{id}}-debug-button">Show debug info</a>
        <a class="instructor-info-action instructor-info-action-info" href="#{{ id }}-staff-modal" id="{{id}}-staff-button">Show staff info</a>
    </div>

    <section aria-hidden="true" class="modal staff-modal" id="{{ id }}-debug-modal" style="width: 800px">
        <div class="inner-wrapper" style="color: black">
            <header><h2>Debug info</h2></header>
            <br/>
            <div id="debug-info">
                <pre>{{state}}</pre>
                <div style="margin-top: 10px">
                    URL для запроса академией обновления рейтинга, его необходимо вписать в админку академии<br />
                    <textarea style="width: 100%; height: 90px" disabled="disabled">{{ check_by_academy_url }}</textarea>
                </div>
            </div>
        </div>
    </section>

    <section aria-hidden="true" class="modal staff-modal" id="{{ id }}-staff-modal" style="width: 1000px">
        <div class="inner-wrapper" style="color: black">
            <header><h2>Staff info</h2></header>
            <br/>
            <div id="staff-info">
                <p>Please wait while data is loading...</p>
            </div>
        </div>
    </section>

    <script type="text/template" id="staff-info-main">
        Пользователь:<br /><br />
        <input type="text" id="ifmo-xblock-username" /><br /><br />
        <div class="submit">
            <button id="ifmo-xblock-submit" type="submit">Get info</button>
        </div><br />
        <pre id="staff-info-data"><%= data %></pre>
    </script>
    {% endif %}

</section>
